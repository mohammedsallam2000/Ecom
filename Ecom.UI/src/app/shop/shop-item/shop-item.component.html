
    <div class="card h-100 shadow-sm">
       <img src="{{product.productPicture}}" alt="{{product.name}}">

        <div class="card-body">
            <a routerLink="/shop/{{product.id}}">
                <p class="text-uppercase">{{product.name}}</p>
            </a>
            <span>{{product.price }}</span>
       
            
            <div class="">
                <div class="btn-group mt-2">
                    <button (click)="addItemToBasket()" type="button" class="btn btn-outline-success fa fa-shopping-cart"></button>
                    <button type="button" class="btn btn-outline-primary" routerLink="/shop/{{product.id}}" routerLinkActive="router-link-active" >View</button>
                </div>
            </div>
        </div>
    </div>
