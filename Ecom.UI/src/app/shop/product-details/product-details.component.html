@if (product) {
<div class="row">
    <div class="col-6">
        <img src="{{product.productPicture}}" alt="{{product.name}}" class="w-100" />
    </div>

    <div class="col-6">
        <h3>{{product.name}}</h3>
        <p>{{product.price}}</p>
        <div class="d-flex justify-content-start align-items-center">
            <i (click)="decrementQuantity()" class="fa fa-minus-square text-danger mx-2" style="font-weight: bold; cursor: pointer;"></i>
            <span style="font-weight: bold;">{{quantity}}</span>
            <i (click)="incrementQuantity()"  class="fa fa-plus-square text-primary mx-2" style="font-weight: bold; cursor: pointer;"></i>
            <button (click)="addItemToBasket()" class="btn btn-outline-primary">Add to card</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">

            <h3>Description</h3>
            <p>{{product.description}}</p>
        </div>
    </div>
</div>
}
