<div class="container">
    <ul class="nav nav-pills nav-justified">
        <li class="nav-item" *ngFor="let item of _steps;let i = index">
            <button (click)="onClick(i)" [class.active]="selectedIndex===i"
            [disabled]="true"
                class="nav-link py-3 text-uppercase d-dm-block">
                {{item.label}} 
            </button>
        </li>
    </ul>
    <div>
        <ng-container [ngTemplateOutlet]="selected?.content"></ng-container>
    </div>
</div>
